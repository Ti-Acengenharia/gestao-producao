version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: gestao-obras
    ports:
      - "3000:3000"  # Frontend
      - "5000:5000"  # Backend API
    volumes:
      - ./server/data:/app/server/data  # Persistir banco de dados SQLite
    environment:
      - NODE_ENV=production
      - PORT=5000
    restart: unless-stopped
    networks:
      - gestao-obras-network

networks:
  gestao-obras-network:
    driver: bridge
